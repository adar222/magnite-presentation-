<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnite Revenue by Ad Format (Monthly)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }
        .slide {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h2 {
            color: #2ecc71;
            font-size: 2.3rem;
            margin: 0 0 20px 0;
            letter-spacing: 0.02em;
        }
        .chart-wrapper {
            width: 98vw;
            max-width: 1100px;
            height: 410px;
            background: #000;
            border-radius: 0;
            margin: 0 auto 10px auto;
            padding: 0;
        }
        .navigation {
            position: absolute;
            bottom: 20px;
            width: 100vw;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
        }
        .arrow {
            text-decoration: none;
            color: #fff;
            font-size: 2.8rem;
            padding: 10px 25px;
            transition: color 0.3s, background 0.2s;
            border-radius: 50%;
            background: none;
        }
        .arrow:hover {
            color: #2ecc71;
            background: #222;
        }
        @media (max-width: 900px) {
            .chart-wrapper {
                max-width: 99vw;
                height: 180px;
            }
            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="slide">
        <h2>Monthly Revenue by Ad Format â€“ 2025</h2>
        <div class="chart-wrapper">
            <canvas id="monthlyBarChart"></canvas>
        </div>
        <div class="navigation">
            <a href="slide3.html" class="arrow" title="Back">&#8592;</a>
            <a href="slide5.html" class="arrow" title="Next">&#8594;</a>
        </div>
    </div>
    <script>
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'];
        const banner = [4828, 43523, 35638, 37705, 14327, 12285, 9160];
        const interstitial = [14364, 122269, 106432, 75569, 136619, 99583, 113843];
        const richtext = [98121, 659743, 636454, 419880, 496865, 212649, 149636];
        const video = [2426, 51970, 92405, 86568, 73340, 160637, 120119];

        const ctx = document.getElementById('monthlyBarChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: months,
                datasets: [
                    {
                        label: 'Banner',
                        data: banner,
                        backgroundColor: '#2ecc71',
                        stack: 'adformats',
                        borderRadius: 8,
                    },
                    {
                        label: 'Interstitial',
                        data: interstitial,
                        backgroundColor: '#12bcf4',
                        stack: 'adformats',
                        borderRadius: 8,
                    },
                    {
                        label: 'Rich Text',
                        data: richtext,
                        backgroundColor: '#b967ff',
                        stack: 'adformats',
                        borderRadius: 8,
                    },
                    {
                        label: 'Video',
                        data: video,
                        backgroundColor: '#ffed4a',
                        stack: 'adformats',
                        borderRadius: 8,
                    },
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: '#fff',
                            font: { size: 15 }
                        },
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': $' + Number(context.parsed.y).toLocaleString();
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        stacked: true,
                        ticks: { color: '#fff' },
                        grid: { color: 'rgba(46,204,113,0.08)' }
                    },
                    y: {
                        stacked: true,
                        ticks: {
                            color: '#fff',
                            callback: function(value) { return '$' + Math.round(value).toLocaleString(); }
                        },
                        grid: { color: 'rgba(46,204,113,0.08)' }
                    }
                }
            }
        });
    </script>
</body>
</html>
